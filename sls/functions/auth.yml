signUp:
    handler: src/main/functions/auth/signUp.handler
    events:
      - httpApi:
          path: /auth/signUp
          method: POST

preSignUpTrigger:
  handler: src/main/functions/auth/preSignUpTrigger.handler
  events:
    - cognitoUserPool:
      pool: ${self:custom.cognito.PoolName}
      trigger: PreSignUp
      existing: true
      forceDeploy: true